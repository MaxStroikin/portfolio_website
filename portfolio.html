<style>
    button.but1 {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin: 10px;
        transition: opacity 0.2s;
    }

    button.but1:hover {
        opacity: 0.5;
    }

    button.but2 {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 200);
        border-color: rgb(0, 0, 200);
        border-style: solid;
        border-width: 5px;
        border-radius: 2px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.2s,
            color 0.2s, box-shadow 0.2s;
        vertical-align: top;
        padding: 10px;
    }

    button.but2:hover {
        background-color: rgb(0, 0, 200);
        color: rgb(255, 255, 255);
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
    }

    button.but2:active {
        opacity: 0.5;
    }

    button.but3 {
        vertical-align: top;
        width: 60px;
        padding: 5px;
    }
</style>

<button class="but1">
    Button
</button>

<button class="but2">
    Button
</button>

<button class="but3">
    Button Button Button Button Button Button
</button>
